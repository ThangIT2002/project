  <body>
    <div class="bg">
      <img src="img/porcher .jpg" alt="" class="bg-img" />
      <form class="login-form" action="" method="post">
        <div class="form-header">
          <p class="form-header-title">Hệ thống thi trắc nghiệm xe Oto</p>
        </div>
        <div class="form-body">
          <div class="form-info">
            <div class="form-info-item">
              <p>Họ và tên</p>
              <input type="text" />
            </div>
            <div class="form-info-item">
              <p>Năm sinh</p>
              <input type="text" />
            </div>
            <div class="form-info-item">
              <p>SBD</p>
              <input type="text" />
            </div>
            <div class="form-info-item">
              <p>Hạng</p>
              <label>
                <input class="rank" type="radio" name="rank" value="B1" /> B1
              </label>
              <label>
                <input class="rank" type="radio" name="rank" value="B2" /> B2
              </label>
            </div>
          </div>
          <img src="img/IMG_20230301_193950.jpg" alt="" class="student-img" />
        </div>
        <div class="form-footer">
          <button type="submit">Kiểm tra thông tin</button>
          <button type="submit">Vào thi</button>
        </div>
      </form>
    </div>

      crossorigin="anonymous"
    ></script>

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
