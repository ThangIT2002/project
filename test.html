<link rel="stylesheet" href="/assets/css/question.css" />
<script src="/assets/js/question.js"></script>

<div class="question-modal">
  <div class="question-table-wrap">
    <div class="question-table">
      <table class="Question-list" id="my-table">
        <thead>
          <tr>
            <th class="Sequence-number">STT</th>
            <th class="Question-code">Mã câu</th>
            <th class="Question">Nội dung</th>
            <th class="question-img">Ảnh minh họa</th>
            <th class="option">Lựa chọn</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td class="Question-code">110</td>
            <td class="Question">
              Người điều khiển xe mô tô hai bánh, xe gắn máy được phép chở tối
              đa 2 người trong trường hợp nào?

            <td>
              <img
                class="question-img"
                src="/assets/img/Rectangle 7.png"
                alt=""
              />
            </td>
            <td>
              <div class="btn-wrap">
                <button id="btn-detail">Chi tiết</button>
                <button>Xóa</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td class="Question-code">113</td>
            <td class="Question">
              Người điều khiển xe mô tô hai bánh, xe gắn máy được phép chở tối
              đa 2 người trong trường hợp nào?
            </td>
            <td>
              <img
                class="question-img"
                src="/assets/img/325-bien-nao-cam-xe-taxi-ma-khong-cam-cac-phuong-tien-khac.jpg"
                alt=""
              />
            </td>
            <td>
              <div class="btn-wrap">
                <button id="btn-detail">Chi tiết</button>
                <button>Xóa</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div id="modal"></div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var btnDetail = document.getElementById("btn-detail");
    btnDetail.addEventListener("click", function () {
      fetch("/assets/modal/detail.html")
        .then((response) => response.text())
        .then((html) => {
          var modal = document.getElementById("modal");
          modal.innerHTML = html;
          modal.style.display = "block";
        });
    });
  });
</script>
